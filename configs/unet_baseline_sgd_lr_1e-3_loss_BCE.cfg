[TRAIN]
train_resize_before_crop = 784
batch_size = 4
epochs = 5
optimizer = SGD
loss_function = BCE
num_batches_train_loss_aggregation = 10
num_batches_preds_visualization_period = 50

[DATASET]
train_dirs = ["train/kidney_1_dense"]
val_dirs = ["train/kidney_3_sparse"]
test_dirs = ["test/kidney_5", "test/kidney_6"]

[SGD]
learning_rate = 0.001
momentum = 0.9

[MODEL]
name = unet_baseline_sgd
input_size = 512