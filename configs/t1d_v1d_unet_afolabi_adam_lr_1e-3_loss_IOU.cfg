[DATASET]
train_dirs = ["train/kidney_1_dense_split_1"]
val_dirs = ["train/kidney_1_dense_split_2"]
test_dirs = ["test/kidney_5", "test/kidney_6"]

[ADAM]
learning_rate = 0.001

[MODEL]
name = unet_afolabi
input_size = 512